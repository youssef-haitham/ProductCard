  <div class="container-fluid">
    <div class="row">

      <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2">
        <div class="card">
          
            <img src="{{product.imgSRC}}" loading="lazy" class="card-img-top" alt="Novaldol">
          
          <div class="card-body">
            <p class="card-title">{{product.title}}</p>
            <p class="card-text">{{product.description}}</p>
            <div class="prices" *ngIf="!!product.discountPrice">
              <ins>
                <span class="discountPrice">{{product.discountPrice}}<span class="egy">EGY</span></span>
              </ins>
              <del>
                <span class="price">{{product.price}}EGY</span>
              </del>
            </div>
            <span *ngIf="product.discountPrice == null" class="withoutDiscount">{{product.price}}EGY</span>
              <a type="button" id="cardButton" class="btn btn-primary"> <i class="bi bi-cart"></i> Add to Cart</a>
          </div>
        </div>
      </div>
      
    </div>  
  </div>
